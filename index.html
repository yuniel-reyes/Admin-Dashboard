<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/part_2/Intermediate_HTML_&_CSS/CSS Grid/Admin-Dashboard/style.css">
    <title>Document</title>

</head>
<body>
    <div class="container">

        <header class="header">
            <div class="search-bar">
                <div class="glass"><img src="/part_2/Intermediate_HTML_&_CSS/CSS Grid/Admin-Dashboard/images/magnify.svg" alt="search-glass" height="27"></div>
                <input type="search" name="search-project" id="search-project">
            </div>
            <div class="theme-btn">
                <input type="checkbox" id="theme-btn-dark" class="dark">
                <label for="theme-btn-dark"></label>
            </div>
            <div class="badge-container">
                <div class="badge-container-odin"><a href=""><img src="/part_2/Intermediate_HTML_&_CSS/CSS Grid/Admin-Dashboard/images/odin-lined.png" alt="odin" class="odin" height="15"></a></div>
                <div class="badge-container-odin-word">
                    <p>odin</p>
                </div>
                <div class="badge-container-github"><a href=""><img src="/part_2/Intermediate_HTML_&_CSS/CSS Grid/Admin-Dashboard/images/GitHub-Mark-32px.png" alt="github" class="github" height="15"></a></div>
            </div>
        </header>

        <div class="sidebar">Sidebar
            <h1 class="dashboard"></h1>
            <div class="manu-one"> Menu one
                <ul class="first-board">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="manu-two"> Menu two
                <ul class="first-board">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>


        </div>

        <nav class="nav">
                <div class="odin-project-text">The Odin Project</div>
                <div class="btn-container">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
        </nav>

        <main class="main">
            <div class="title-banner">
                <p class="my-projects">My Projects</p>
                <p class="js-exercises">JS Exercises</p>
            </div>
            
            <div class="projects-shelf">
                <article class="border-container">
                    <div class="each-project">
                        <h4>Calculator</h4>
                        <img src="images/calculator.jpg" alt="a calculator" class="each-project-image">
                        <figcaption>A calculator created with HTML, CSS and JS.</figcaption>
                        <div class="article-icons-container">
                            <a href="" class="article-see"><img src="images/see-svgrepo-com.svg" alt=""></a>
                            <a href="" class="article-github"><img src="images/icons8-github.svg" alt=""></a>            
                        </div>        
                    </div>
                </article>
                <article class="border-container">
                    <div class="each-project">
                        <h4>Rock paper scissors</h4>
                        <img src="images/rock-paper-scissors.jpg" alt="" class="each-project-image">
                        <figcaption>A rock, paper, scissors game created with HTML, CSS and JS.</figcaption>
                        <div class="article-icons-container">
                            <a href="" class="article-see"><img src="images/see-svgrepo-com.svg" alt=""></a>
                            <a href="" class="article-github"><img src="images/icons8-github.svg" alt=""></a>            
                        </div>        
                    </div>
                </article>    
                <article class="border-container">
                    <div class="each-project">
                        <h4>Etch a sketch</h4>
                        <img src="images/rsz_etch_a_sketch.png" alt="" class="each-project-image">
                        <figcaption>A simple drawing toy created with HTML, CSS and JS.</figcaption>
                        <div class="article-icons-container">
                            <a href="" class="article-see"><img src="images/see-svgrepo-com.svg" alt=""></a>
                            <a href="" class="article-github"><img src="images/icons8-github.svg" alt=""></a>            
                        </div>        
                    </div>
                </article>
                <article class="border-container">
                    <div class="each-project">
                        <h4>Sign-up form</h4>
                        <img src="images/rsz_sign-up.png" alt="" class="each-project-image"> 
                        <figcaption>A sign-up page created with HTML & CSS (Grid)</figcaption>
                        <div class="article-icons-container">
                            <a href="" class="article-see"><img src="images/see-svgrepo-com.svg" alt=""></a>
                            <a href="" class="article-github"><img src="images/icons8-github.svg" alt=""></a>            
                        </div>        
                    </div>
                </article>    
            </div>
            <div class="blocks-to-left">
                <div class="js-exercises-list">
                    <p class="each-annoucement">A</p>
                    <p class="each-annoucement">B</p>
                    <p class="each-annoucement">C</p>
                </div>

                
                <p>CSS Exercises</p>
                <div class="css-exercises">
                    <p class="each-trending">I</p>
                    <p class="each-trending">II</p>
                    <p class="each-trending">III</p>
                </div>
    
            </div>
        </main>

        <!-- <footer>Footer</footer> -->
        
    </div>
    
</body>
</html>
